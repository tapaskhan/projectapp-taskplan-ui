<div class="d-flex align-items-center">
  <div class="col-5"><h4>View Projects</h4></div>
  <div class="col-md-7">
    <mat-form-field appearance="outline">
      <mat-label>Filter Projects</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Projects">
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="projectDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.projectDesc}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="taskCount">
      <th mat-header-cell *matHeaderCellDef> No. Of Tasks </th>
      <td mat-cell *matCellDef="let row"> {{row.taskCount}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="taskCompleted">
      <th mat-header-cell *matHeaderCellDef> Tasks Completed </th>
      <td mat-cell *matCellDef="let row"> {{row.taskCompleted}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
      <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Priority </th>
      <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editProject(row)">
          <i class="fas fa-edit"></i>
        </button>
        <button mat-icon-button (click)="deleteProject(row)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
