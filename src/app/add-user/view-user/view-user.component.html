<div class="d-flex align-items-center">
  <div class="col-5"><h4>View Users</h4></div>
  <div class="col-md-7">
    <mat-form-field appearance="outline">
      <mat-label>Filter Users</mat-label>
      <input matInput [(ngModel)]="filterBy" (keyup)="applyFilter($event.target.value)" placeholder="Filter Users">
    </mat-form-field>
  </div>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="First Name"> {{row.firstName}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Last Name"> {{row.lastName}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="employeeId">
      <mat-header-cell *matHeaderCellDef>Employee Id</mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Employee Id"> {{row.employeeId}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="Actions">
        <button mat-icon-button (click)="editUser(row)">
          <i class="fas fa-edit"></i>
        </button>
        <button mat-icon-button (click)="deleteUser(row)" [disabled]="detectInEditMode" *ngIf="row.allowDelete">
          <i class="fas fa-trash-alt"></i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
