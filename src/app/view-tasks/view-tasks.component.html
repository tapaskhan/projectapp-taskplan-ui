<div class="col-12">
  <div class="row align-items-center">
    <div class="col-9">
      <mat-form-field appearance="outline">
        <mat-label>Project</mat-label>
        <input matInput placeholder="Project" [(ngModel)]="selectedProjectName">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-3">
      <button type="button" mat-raised-button color="accent" (click)="searchProject()">Search</button>
    </div>
  </div>
</div>
<hr>
<div class="mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="taskDesc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
        <td mat-cell *matCellDef="let row"> {{row.taskDesc}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="parentTaskDec">
        <th mat-header-cell *matHeaderCellDef> Parent Task </th>
        <td mat-cell *matCellDef="let row"> {{row?.parentTaskDetails?.parentTaskDec}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
        <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
      </ng-container>


      <!-- Color Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editProject(row)">
            <i class="fas fa-edit"></i>
          </button>
          <!-- <button mat-icon-button (click)="deleteProject(row)">
            <i class="fas fa-trash-alt"></i>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>
